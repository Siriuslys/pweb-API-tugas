<!DOCTYPE html>
<html lang="en">

<head>

    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <meta name="description" content="">
    <meta name="author" content="">

    <title>SB Admin 2 - Cards</title>

    <!-- Custom fonts for this template-->
    <script src="https://kit.fontawesome.com/49feaabc2f.js" crossorigin="anonymous"></script>
    <!--link href="vendor/fontawesome-free/css/all.min.css" rel="stylesheet" type="text/css"-->
    <link href="https://fonts.googleapis.com/css?family=Nunito:200,200i,300,300i,400,400i,600,600i,700,700i,800,800i,900,900i"
        rel="stylesheet">

    <!-- Custom styles for this template-->
    <link href="sb-admin-2.css" rel="stylesheet">
    <script src="weather.js"></script>

</head>

<body id="page-top">

    <!-- Page Wrapper -->
    <div id="wrapper">

        <!-- Begin Page Content -->
        <div class="container-fluid">

            <!-- Page Heading -->
            <div class="d-sm-flex align-items-center justify-content-between">
                <h1 id = "location-name"></h1>
            </div>
            <div>
                <h2 id="location-name"></h2>
            </div>
            <div>
            <form id="search-form">
                <input type="text" id="city-input" placeholder="Masukkan kota">
                <button type="submit">Search</button>
            </form>
        </div>

            <div class="row">

                <!-- Earnings (Annual) Card Example -->
                <div class="col-xl-3 col-md-6 mb-4">
                    <div class="card shadow h-100 py-2">
                        <div class="card-body">
                            <div class="row no-gutters align-items-center">
                                <div class="col mr-2">
                                    <div class="text-xs font-weight-bold text-uppercase mb-1">
                                        Temperatur</div>
                                    <div class="h4 mb-1 font-weight-bold text-danger"><span id="temperature">°C</span></div>
                                </div>
                                <div class="col-auto">
                                    <i class="fas fa-calendar-alt fa-2x text-danger"></i>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>

                <div class="col-xl-3 col-md-6 mb-4">
                    <div class="card shadow h-100 py-2">
                        <div class="card-body">
                            <div class="row no-gutters align-items-center">
                                <div class="col mr-2">
                                    <div class="text-xs font-weight-bold text-uppercase mb-1">
                                        Sunrise</div>
                                    <div class="h4 mb-1 font-weight-bold text-success"><span id="sunrise-time"></span></div>
                                </div>
                                <div class="col-auto">
                                    <i class="fas fa-sun fa-2x text-success"></i>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
                
                <div class="col-xl-3 col-md-6 mb-4">
                    <div class="card shadow h-100 py-2">
                        <div class="card-body">
                            <div class="row no-gutters align-items-center">
                                <div class="col mr-2">
                                    <div class="text-xs font-weight-bold text-uppercase mb-1">
                                        Sunset</div>
                                    <div class="h4 mb-1 font-weight-bold text-danger"><span id="sunset-time"></span></div>
                                </div>
                                <div class="col-auto">
                                    <i class="fas fa-sun fa-2x text-danger"></i>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>

                <div class="col-xl-3 col-md-6 mb-4">
                    <div class="card shadow h-100 py-2">
                        <div class="card-body">
                            <div class="row no-gutters align-items-center">
                                <div class="col mr-2">
                                    <div class="text-xs font-weight-bold text-uppercase mb-1">
                                        Humidity</div>
                                    <div class="h4 mb-1 font-weight-bold text-success"><span id="humidity">%</span></div>
                                    
                                </div>
                                <div class="col-auto">
                                    <i class="fas fa-user fa-2x text-success"></i>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>

                <div class="col-xl-3 col-md-6 mb-4">
                    <div class="card shadow h-100 py-2">
                        <div class="card-body">
                            <div class="row no-gutters align-items-center">
                                <div class="col mr-2">
                                    <div class="text-xs font-weight-bold text-uppercase mb-1">
                                        Weather Description</div>
                                    <div class="h4 mb-1 font-weight-bold text-info"><span id="weather-description"></span></div>
                                </div>
                                <div class="col-auto">
                                    <i class="fas fa-cloud fa-2x text-info"></i>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
                <div class="col-xl-3 col-md-6 mb-4">
                    <div class="card shadow h-100 py-2">
                        <div class="card-body">
                            <div class="row no-gutters align-items-center">
                                <div class="col mr-2">
                                    <div class="text-xs font-weight-bold text-uppercase mb-1">
                                        Wind Speed</div>
                                    <div class="h4 mb-1 font-weight-bold text-warning"><span id="wind-speed"></span> m/s</div>
                                </div>
                                <div class="col-auto">
                                    <i class="fas fa-wind fa-2x text-warning"></i>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>

                <div class="col-xl-3 col-md-6 mb-4">
                    <div class="card shadow h-100 py-2">
                        <div class="card-body">
                            <div class="row no-gutters align-items-center">
                                <div class="col mr-2">
                                    <div class="text-xs font-weight-bold text-uppercase mb-1">
                                        Pressure</div>
                                    <div class="h4 mb-1 font-weight-bold text-primary"><span id="pressure"></span> hPa</div>
                                </div>
                                <div class="col-auto">
                                    <i class="fas fa-tachometer-alt fa-2x text-primary"></i>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
                <div class="col-xl-3 col-md-6 mb-4">
                    <div class="card shadow h-100 py-2">
                        <div class="card-body">
                            <div class="row no-gutters align-items-center">
                                <div class="col mr-2">
                                    <div class="text-xs font-weight-bold text-uppercase mb-1">
                                        Visibility</div>
                                    <div class="h4 mb-1 font-weight-bold text-success"><span id="visibility"></span> meters</div>
                                </div>
                                <div class="col-auto">
                                    <i class="fas fa-eye fa-2x text-success"></i>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>

                <div class="col-xl-3 col-md-6 mb-4">
                    <div class="card shadow h-100 py-2">
                        <div class="card-body">
                            <div class="row no-gutters align-items-center">
                                <div class="col mr-2">
                                    <div class="text-xs font-weight-bold text-uppercase mb-1">
                                        Wind Direction</div>
                                    <div class="h4 mb-1 font-weight-bold text-warning"><span id="wind-direction"></span>°</div>
                                </div>
                                <div class="col-auto">
                                    <i class="fas fa-compass fa-2x text-warning"></i>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>


            </div>

            <div class="row">

                <div class="col-lg-6">

                </div>
            </div>
        </div>
    </div>

</body>

</html>
